<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Gerardo Mansilla" />
    <meta name="keywords" content="Javascript, document, object, model, browser, dom, bom" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>TP5 Ejercicio 3</title>
</head>

<body>
    <div class="container bg-primary text-light p-3">
        <h1>Agregar tareas</h1>
        <form action="">
            <div class="row">
                <div class="col-auto">
                    <label for="tareaInput" class="visually-hidden">Tarea</label>
                    <input type="text" class="form-control" id="tareaInput" placeholder="Comprar pan...">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger mb-3">Agregar Tarea <i class="bi bi-calendar-plus-fill"></i></button>
                </div>            
            </div>
        </form>
        <div>
            <h2>Lista de Tareas</h2>
            <ul id="ListaTareas"></ul>
        </div>
    </div>
    <!-- Modal para advertir campo de entrada vacío -->
    <div class="modal fade" id="emptyTaskModal" tabindex="-1" role="dialog" aria-labelledby="emptyTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emptyTaskModalLabel">Advertencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    El campo de entrada de texto está vacío. Por favor, ingrese una tarea.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</html>
